<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crowdfunding PLUS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1><a href="{{ url_for('index') }}">Crowdfunding PLUS</a></h1>
    <nav><a href="{{ url_for('index') }}">Inici</a> | <a href="{{ url_for('crear_projecte') }}">Crear projecte</a></nav>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, msg in messages %}
            <div class="flash-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Projecte Crowdfunding PLUS â€” Activitat final</p>
  </footer>
</body>
</html>
